<script type="text/javascript">
    RED.nodes.registerType('atv-input', {
        category: 'advanced',
        color: '#C0C0C0',
        defaults: {
            name: { value: "" },
            atvSettings: {type:"atv-config", required:true}
        },
        inputs: 1,
        outputs: 1,
        icon: "apple-touch-icon.png",
        label: function() {
            return "ATV input";
        },
        paletteLabel: "ATV input"
    });
